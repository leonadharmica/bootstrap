<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">uno</div>
        <div class="col-xs-12 col-sm-6 col-md-3">dos</div>
        <div class="col-xs-12 col-sm-6 col-md-3">tres</div>
        <div class="col-xs-12 col-sm-6 col-md-3">cuatro</div>
    </div>
    

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Agregar libro/s </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Agrega libro/s a tu stock</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div>Nombre</div>
                    <div>Autor</div>
                    <div>Editorial</div>
                    <div>Cantidad</div>
                    <div>Precio</div>

                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
